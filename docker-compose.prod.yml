services:
  # Frontend: Production Nginx build
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: 4-in-a-row-frontend
    ports:
      - "80:80"
    environment:
      - VITE_PROXY_TARGET=http://backend:8080
    networks:
      - app-network
    restart: always
    depends_on:
      - backend

  # Backend: Production compiled binary
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: 4-in-a-row-backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
    networks:
      - app-network
    restart: always
    depends_on:
      redis:
        condition: service_healthy

  # Redis: Same as dev
  redis:
    image: redis:7-alpine
    container_name: 4-in-a-row-redis
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-network

volumes:
  redis_data:

networks:
  app-network:
    driver: bridge

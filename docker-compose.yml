services:
  # Frontend: Custom Node container with Vite for Hot Module Replacement (HMR)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: 4-in-a-row-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_PROXY_TARGET=http://backend:8080
    networks:
      - app-network
    depends_on:
      - backend

  # Backend: Go container with Air for hot reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: 4-in-a-row-backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - /app/tmp
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
    networks:
      - app-network
    depends_on:
      redis:
        condition: service_healthy

  # Redis: Standard Redis image
  redis:
    image: redis:7-alpine
    container_name: 4-in-a-row-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-network

volumes:
  redis_data:

networks:
  app-network:
    driver: bridge
